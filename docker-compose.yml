version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bonds-screener-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Разрешаем все origins для работы с внешним IP
      # В production лучше указать конкретные домены
      - CORS_ORIGINS=*
    volumes:
      - ./backend/data:/app/data:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - bonds-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bonds-screener-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # Используем относительный путь - nginx будет проксировать запросы к бэкенду
      # Это работает как для localhost, так и для внешнего IP
      - VITE_API_BASE_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - bonds-network

networks:
  bonds-network:
    driver: bridge

volumes:
  backend-data:
